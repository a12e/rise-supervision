# Pool 6.
# VLAN B / Site 2 "Stocks"
subnet 10.2.2.0 netmask 255.255.255.0 {
	range 10.2.2.1 10.2.2.126;
	option broadcast-address 10.1.2.255;
	option routers 10.0.12.2, 10.0.24.1;
	ddns-domainname "site2.b.worldcompany";
