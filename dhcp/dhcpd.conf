subnet 10.4.0.0 netmask 255.255.0.0 {
	range 10.4.50.1 10.4.50.255;
	option broadcast-address 10.4.255.255;
	option routers 10.0.13.2, 10.0.34.1, 10.0.34.2, 10.0.24.2, 10.0.12.2, 10.0.24.1, 10.0.12.1, 10.0.13.1;
	ddns-domainname "sites.d.worldcompany";
