# Pool 7.
# VLAN B / Site 3 "Stocks"
subnet 10.2.3.0 netmask 255.255.255.0 {
	range 10.2.3.1 10.2.3.126;
	option broadcast-address 10.1.3.255;
	option routers 10.0.13.2, 10.0.34.1;
	ddns-domainname "site3.b.worldcompany";
